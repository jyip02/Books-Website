<h2>Payment Details</h2>
<div id="invoiceDetails"></div>

<section id="payment-section">
	<h1>Credit Card Info</h1>
    <form id="payment-form" onsubmit="validatePayment(event)">
		<div class="LeftSide">
        <label for="card-type">Card Type:</label>
        <select id="card-type" name="card-type" required>
            <option value="">Select Card Type</option>
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
        </select><br><br>

        <label for="card-number">Card Number:</label>
        <input type="text" id="card-number" name="card-number" required><br><br>

        <label for="expiration-date">Expiration Date:</label>
        <input type="text" id="expiration-date" name="expiration-date" placeholder="MM/YY" required><br><br>
		
		<label for="Cvv">CVV:</label>
        <input type="text" id="Cvv" name="Cvv" placeholder="Cvv" required><br><br>

        <button type="submit">Finalize Order</button>
		</div>
		<div class="RightSide">
		<h1>Shipping Address</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required><br><br>

        <label for="city">City:</label>
        <input type="text" id="city" name="city" required><br><br>

        <label for="postal-code">Postal Code:</label>
        <input type="text" id="postal-code" name="postal-code" required><br><br>

        <label for="province">Province:</label>
        <input type="text" id="province" name="province" required><br><br>
	</div>
    </form>
</section>
